<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestra galería de imágenes y descubre a las mascotas felices que disfrutan de nuestros productos: comida, ropa y juguetes. Inspírate para consentir a la tuya.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Mascota CO.</title>
</head>

<body>
    <!-- Navbar bs -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark header">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav links">
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="beneficios.html">Beneficios</a></li>
                        <li><a href="historia.html">Historia</a></li>
                        <li><a href="galeria.html">Galeria</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="imagen-logo">
            <img src="../multimedia/logo.png" alt="imagen logo">
        </div>

        <div class="imagen-compras">
            <a href="carrito.html">
                <img src="../multimedia/carrito-compras.jpg" alt="imagen carrito">
            </a>
        </div>
    </header>

    <main>
        <div class="galeria-container">
            <h1>Galería de imágenes</h1>
            <p>Productos de comida y ropa para perros en acción</p>
            <div class="galeria-grid">
                <div class="galeria-item"><img src="../multimedia/galeria-1.avif" alt="Imagen 1"></div>
                <div class="galeria-item"><img src="../multimedia/galeria-2.avif" alt="Imagen 2"></div>
                <div class="galeria-item"><img src="../multimedia/galeria-3.avif" alt="Imagen 3"></div>
                <div class="galeria-item"><img src="../multimedia/galeria-4.avif" alt="Imagen 4"></div>
            </div>
        </div>

        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../multimedia/carrusel-img-1.avif" class="d-block w-100" alt="Carrusel Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="../multimedia/carrusel-img-2.avif" class="d-block w-100" alt="Carrusel Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="../multimedia/carrusel-img-3.avif" class="d-block w-100" alt="Carrusel Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-item">Contacto</div>
            <div class="footer-item">Copyright 2024</div>
            <div class="footer-item"><img src="../multimedia/logo.png" alt="Logo"></div>
            <div class="footer-item">Términos y condiciones</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
